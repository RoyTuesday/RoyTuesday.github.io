<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="{{ '/css/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>

  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.headshot }}{% endif %}"/>
  <meta property="og:image:alt" content="{% if page.image_alt %}{{ page.image_alt }}{% else %}{{ site.headshot_alt }}{% endif %}"/>

  <meta property="og:url" content="{% if page.permalink %}{{ page.permalink | prepend: site.url }}{% else %}{{ site.url }}{% endif %}">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@400;700&family=Ubuntu+Mono&display=swap" rel="stylesheet"/>

  <script type="text/javascript" src="{{ '/scripts/ready.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/scripts/global.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/scripts/code-highlighter.js' | prepend: site.baseurl }}"></script>
</head>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../stylesheets/default.css"/>
		<title>
			Pete's Blog
		</title>
	</head>
	<body class="ff-trebuchet">
		<header class="c-nearblack container p-lg bgc-fog debug">
			<h1 class="fz-lg p-md d-in mt-sm mb-sm">My Blog</h1>
				<p class="fz-md mg-sm d-in">by Peter N Wood</p>
		</header>
		<nav class="container pos-sy t-n debug">
			<ul class="c-nearblack p-md lss-n tal-c bgc-drk-green debug">
				<li class="d-ib w-sm p-md bdw-xs bdc-oak bdrds-md bgc-plywood debug"><a href="../index.html">Home</a></li>
				<li class="d-ib w-sm p-md bdw-xs bdc-oak bdrds-md bgc-plywood debug"><a href="index.html">Blog</a></li>
				<li class="d-ib w-sm p-md bdw-xs bdc-oak bdrds-md bgc-plywood debug"><a href="#">Projects</a></li>
				<li class="d-ib w-sm p-md bdw-xs bdc-oak bdrds-md bgc-plywood debug"><a href="#">About Me</a></li>
				<li class="d-ib w-sm p-md bdw-xs bdc-oak bdrds-md bgc-plywood debug"><a href="#">Resume</a></li>
				<li class="d-ib w-sm p-md bdw-xs bdc-oak bdrds-md bgc-plywood debug"><a href="#">Contact Info</a></li>
			</ul>
		</nav>
		<main class="container debug">
			<section>
				<h2 class="debug">[post title]</h2>
				<article>
					<p class="debug">Posted: dd mmm yyyy</p>
				</article>
			</section>
			<section class="d-b w-md debug">
				[text]
				<aside class="mg-md debug">
					<img class="bds-solid bdw-xs bdc-drk-green" src="../imgs/default.png" alttext="dev-box"/>
				</aside>[image caption]
			</section>
			<section class="d-b debug">
			<h2 class="debug">[section title]</h2>
				<article class="debug">[more text]
					<aside class="mg-md debug">
						<img class="bds-solid bdw-xs bdc-drk-green" src="../imgs/default.png" alttext="margin-lg"/>
					</aside>[image caption]
				</article>
			</section>
		</main>
		<footer class="l-sm mg-lg b-n c-nearblack debug">
			<h6 class="container debug">Last Updated: dd mmm yyyy</h6>
		</footer>
    </body>
</html>

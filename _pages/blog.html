---
layout: default
title: Blog
permalink: /blog/
---

<article>
  <h2>
    Past blogs
  </h2>
</article>
{% for post in site.posts %}
  <article>
    <h2>
      <a class="blog-link" href={{ post.url | prepend: site.baseurl }} title="">
        {{ post.title }}
      </a>
    </h2>
    <p>
      {{ post.description }}
    </p>
  </article>
{% endfor %}

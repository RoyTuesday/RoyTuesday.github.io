---
layout: default
title: Blog
permalink: /blog/
---

<h2>
  Past blogs
</h2>
<ol>
  {% for post in site.posts %}
    <li>
      <h2>
        <a class="blog-link" href={{ post.url | prepend: site.baseurl }} title="">
          {{ post.title }}
        </a>
      </h2>
      <p>
        {{ post.description }}
      </p>
    </li>
  {% endfor %}
</ol>

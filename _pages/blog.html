<article>
  <h1 class="article-heading">Game Design Blog</h1>
  <p class="article-body">Things I've learned about designing games in HTML/Javascript and C</p>
</article>
<article>
  <h1 class="article-heading">Building Asteroids for the web</h1>
{% for blog in site.design_blog %}
  <h2 class="article-title">
    <a class="blog-link" href={{ blog.url | prepend: site.baseurl }} title="">
      {{ blog.title }}
    </a>
  </h2>
  <p class="article-body">
    {{ blog.description }}
    <span class="article-preview">{{ blog.preview }}</span>
  </p>
{% endfor %}
</article>
